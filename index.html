<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="nav-content">
            <div class="logo">
              <a href="index.html">Shopping Cart</a>
            </div>

            <div class="sign">
              <a href="login.html">Sign In</a>
              <a href="register.html">Sign UP</a>
            </div>

            <div class="user-info">
              <img src="images/user_avatar.jpg" alt="">
              <a class="user-name" href="profile.html"></a>
              <a class="favorites-products" href="favorites.html">Favorites</a>
              <i class="fas fa-shopping-cart">
                <span class="badge"></span>
                <div class="carts-products">
                  <div class="product"></div>
                  <a href="carts_products.html">view All products</a>
                </div>
              </i>
              <a class="log-out" href="register.html">Log Out</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="shopping-cart">
      <div class="container">
        <input type="search" placeholder="Search By name" />
        <div class="products">
          <div class="products-container"></div>
          <div class="products-filter">
            <h3>Filter By Size:</h3>
            <select>
              <option value="" hidden>Filter By Size</option>
              <option value="all">All</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <div class="creat-Product-icon">
      <a title="create new product" href="createProduct.html">
        <i class="fa fa-plus"></i
      ></a>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
